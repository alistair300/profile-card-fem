<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <section class="profile">
    <div class="card">
      <div class="card-background">
        <img src="/images/bg-pattern-card.svg" alt="Card Background">
      </div>
      <div class="card-image">
        <img src="/images/image-victor.jpg" alt="Profile Picture">
      </div>
      <div class="card-content">
        <div class="card-info">
          <h3 class="name">Victor Crest <span class="age">26</span></h3>
          <h5 class="city">London</h5>
        </div>
        <div class="card-stats">
          <div>
            <h3 class="number">80K</h3>
            <p class="info">Followers</p>
          </div>
          <div>
            <h3 class="number">803K</h3>
            <p class="info">Likes</p>
          </div>
          <div>
            <h3 class="number">1.4K</h3>
            <p class="info">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
